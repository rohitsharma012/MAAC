<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color:rgba(255, 255, 255,  0.5);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        /* margin-left: 210px; */
    }

    h1 {
        color: black;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        margin-bottom: 10px;
        border: 2px solid black;
        border-radius: 5px;
    }

    button {
        padding: 10px 15px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: white;
        color: black;
        font-size: 16px;
    }

    #weather-info {
        display: none;
        margin-top: 20px;
        
    }

    #weather-info h2 {
        margin: 10px 0;
        color: #333;
    }

    #weather-info p {
        font-size: 18px;
        margin: 5px 0;
    }

    #weather-icon {
        width: 50px;
        height: 50px;
        margin-top: 10px;
    }

    .hen {
        background-color: red;
        color: red;
        
    }

    .comm{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;

    }

</style>

<body>
    <div class="comm">

        <video id="background-video" autoplay loop muted playsinline style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"><source src="vidoe3.mp4" type="video/mp4">Your browser does not support the video tag.</video>
        <div class="container">
            <h1>Weather App</h1>
            <input type="text" id="city" placeholder="Enter city"/>
            <button onclick="searchWeather()">Get Weather</button> 
        </div>
    </div>
    <script>
        const searchWeather = () => {
            let city = document.getElementById("city").value;
            let apiKey = 'e272cacd568574ebbbab23941036d27c';
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`).then((res) => {
                return res.json()
                console.log(res.json())
            }).then((value) => {
                console.log(value);
                document.write(`<h1  style="color:black; text-align: center;">${city}</h1>
                `)
                document.write("<br>")
                document.write(`<div style="display:flex;align-items: center;justify-content: center;flex-direction: row;">
                    <div id="tem" style=" height:250px ; width:400px ; background-color:rgba(255, 255, 255,  0.2);  margin-top:120px; border-radius: 10px; padding:20px; align-items: center; backdrop-filter: blur(2px); ">
                        <div style="color:black; border-radius: 10px; width: 300px; display:flex; justify-content: center; margin-left:40px; " >
                            <h3>Temp : ${value.main.temp}Â°C</h3>
                            </div>
                            <div id="Humidity" style="color:black; border-radius: 10px;  width: 300px;  display:flex; justify-content: center; margin-left:40px; " >
                                <h3>Humidity : ${value.main.humidity}</h3>
                                </div>
                                <div id="Visibility" style="color:black; border-radius: 10px;  width: 300px ; display:flex; justify-content: center; margin-left:40px;">
                                    <h3>Visibility : ${value.visibility}</h3>
                                    </div>
                                    
                                    <div id="Pressure"  style="color:black; border-radius: 10px;  width: 300px;  display:flex; justify-content: center; margin-left:40px;">
                                        <h3>AIR Pressure : ${value.main.pressure}</h3>
                                        </div>
                                        </div>  
                                        </div>
                `)
                var temp = 400;
                if (temp <= 30) {
                    document.body.innerHTML += '<video id="background-video" autoplay loop muted playsinline style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"><source src="video4.mp4" type="video/mp4">Your browser does not support the video tag.</video>';
                }
                else {
                    document.body.innerHTML += '<video id="background-video" autoplay loop muted playsinline style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"><source src="vidoe3.mp4" type="video/mp4">Your browser does not support the video tag.</video>';
                }
            }).catch((err) => {
                console.log(err);
            });
        }
    </script>
</body>

</html>
